<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>TODO LIST APP</title>

</head>
<body>
    <div class="appWrapper">

    <header>

        <h1>TODO LIST APP</h1>

        <div class="headerBtns">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" id="createTodoBtn" data-toggle="modal" data-target="#newTodoModal">
                Create Todo
            </button>
            <button class="btn clearDatabase btn-danger">Clear Database</button>
        </div>

    </header>

    <main>
       
        <section id="todoList">
                        <!-- Todo List Section -->
        </section>
            
            <!-- Create Todo Modal -->
            <div class="modal fade" id="newTodoModal" tabindex="-1" role="dialog" aria-labelledby="newTodoModalTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                            <h3>New Item</h3>
                            <textarea name="textarea" id="todoInput" cols="50" rows="3"></textarea>
                        <div class="row">
                            <input type="date" name="date" id="datePicker">
                        </div>
                        <p class="createTodoError"></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveTodo">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeTodoModal">Close</button>
                    </div>
                </div>
                </div>
            </di>

    </main>

    <footer>
        
            <div>
                <span>Pending Tasks: </span>
                <span class="pendingTasksLeft">0</span>
            </div>

            <div>
                <span>Completed Tasks: </span>
                <span class="completedTasks">0</span>
            </div>

            <div>
                <span>Total Tasks</span>
                <span class="totalTasks">0</span>
            </div>
       
    </footer>

</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>
</html>
